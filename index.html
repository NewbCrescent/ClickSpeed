<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Click Speed</title>
</head>
<body>
    <header>
        <h1>Click Speed Test</h1>
    </header>
    <div id="choosing">
        <button><span>60</span> Seconds</button>
        <button><span>30</span> Seconds</button>
        <button><span>15</span> Seconds</button>
        <button><span>10</span> Seconds</button>
        <button><span>5</span> Seconds</button>
        <button><span>1</span> Seconds</button>
    </div>
    <div id="clicker-container">
        <h2><span>5</span> Seconds</h2>
        <p>Time Remaining: <span id="seconds">5</span> Seconds</p>
        <button id="clicked">Click Me</button>
        <p>Click Per Second: <span id="cps">Haven't Started</span></p>
        <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
